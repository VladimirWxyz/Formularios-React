<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Work</title>
    <link rel="stylesheet" href="style.css">

</head>

    <body>

        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="Login()">Log in</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com"><img src="fb.png"></a>
                    <a href="https://www.twitter.com"><img src="tw.png"></a>
                    <a href="https://www.google.com"><img src="gp.png"></a>
                </div>
                <form id="Login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn"><a href="../Lobby/Home.html">Login</a></button>
                </form>
                <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="text" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms conditions</span>
                    <button type="submit" class="submit-btn"><a href="../Lobby/Home.html">Register</a></button>
                </form>
            </div>
        </div>

        <script>
            var x = document.getElementById("Login")
            var y = document.getElementById("Register")
            var z = document.getElementById("btn")
            
            function Register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function Login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>

</body>

</html>
